<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS/registerStyle.css">
</head>
<body >
	<div id="regist">
		<form method="get" action="Home.html">
			<table id="registform">
				<tr>
					<th colspan="2" id="address"  style="font-size:25px; text-decoration:underline overline;">Registering Form</th>
				</tr>
				<tr>
					<td id="text">First Name</td>
					<td><input type="text" name="firstname" id="textbox"/></td>
				</tr>
				<tr>
					<td id="text">Last Name</td>
					<td><input type="text" name="lastname" id="textbox"/></td>
				</tr>
				<tr>
					<td id="text">Mopile Number</td>
					<td><input type="text" name="Mopile_Number" id="textbox"/></td>
				</tr>
				<tr>
					<td id="text">E-Mail</td>
					<td><input type="email" name="email" id="textbox"/></td>
				</tr>
				<tr>
					<td rowspan="2" id="text">Gender</td>
					<td id="text"><input type="radio" name="gender" value="Male"/>Male</td>
				</tr>
				<tr>
					
					<td id="text"><input type="radio" name="gender" value="Female" checked/>Female</td>
				</tr>
				<tr>
					<th colspan="2" id="address">Favoraite Flowers</th>
				</tr>
				<tr>
					<td colspan="2">
						<table id="stable" cellspacing="5" cellpadding="5">

							<tr>
								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Alstroemeria"/>Alstroemeria</td>

								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Anemone" checked/>Anemone</td>

								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Asters"/>Asters</td>

								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Cally_Lilies"/>Cally Lilies</td>
							</tr>


							<tr>
								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Dahlias"/>Dahlias</td>

								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Iris"/>Iris</td>

								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Lilies"/>Lilies</td>

								<td id="text"><input type="checkbox" name="FavoraiteFlowers" value="Roses" checked/>Roses</td>
							</tr>
							<tr>
								<td colspan="2" id="text"><input type="checkbox" name="FavoraiteFlowers" value="SunFlower"/>SunFlower</td>

								<td colspan="2" id="text"><input type="checkbox" name="FavoraiteFlowers" value="Tulips" checked/>Tulips</td>

							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<th colspan="2" id="address"  style="font-size:13px;"><b style="color:red;">*Note: </b>Registering To communicate with you if we had New .</th>
				</tr>
				<tr>
					<th colspan="2"><input id="submit" type="submit" value="Regist and Go Home Page"></th>
				</tr>
		</form>
	</div>
</body>
</html>
